<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Joalheria Joias Joia</title>
	<link rel="stylesheet" href="css/form.css">
</head>

<body>
	<form id="cadastroclienteForm">

		<h1>Joalheria Joias Joia</h1>

		<label for="nome">Nome:</label>
		<input type="text" name="nome" required id="nomeCliente" placeholder="Ex: Snatus"
			autofocus><br>

		<label for="cpf">CPF:</label>
		<input type="cpf" name="cpf" id="cpf" required placeholder="Ex: 000.000.000-00"><br>

		<label for="email">Email:</label>
		<input type="email" name="email" id="emailCliente" required placeholder="Ex: email@email.com"><br>

		<label for="telefone">Telefone:</label>
		<input type="tel" name="telefone" id="telefoneCliente" required placeholder="Ex: (00) 00 00000-0000"><br>

		<label for="dt-nasc">Data de Nascimento:</label>
		<input type="date" name="dt-nasc" id="dataNascimento" required><br>

		<input type="submit" name="enviar" value="Enviar" id="enviar" class="item">
		<a href="./enderecoCadastro.html" target="alvo" rel="noopener noreferrer"></a>
	</form>
	<script src="script/scriptCadastroCliente.js"></script>
</body>

</html>
